<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <script
      src="https://kit.fontawesome.com/b61b5c8440.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="{% static '/img/dcard-icon.png' %}"
      type="image/png"
    />
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <title>發表文章</title>
  </head>
  <body>
    {% include "component/navbar.html" %}
    <div class="container">
      <div class="main-container">
        <div class="create">
          <h1>發表新文章</h1>
          <form method="post">
            {% csrf_token %} {{ form }}
            <button type="submit">發表</button>
          </form>
          <a href="{% url 'post_list' %}">返回討論區</a>
        </div>
      </div>
    </div>
    <script src="{% static '/js/script.js' %}"></script>
  </body>
</html>
